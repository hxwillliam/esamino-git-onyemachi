<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Todo App</h1>
        
        <form id="todoForm">
            <input type="text" id="todoTitle" placeholder="Enter todo title" required>
            <input type="text" id="todoCategory" placeholder="Enter category" required>
            <button type="submit">Add Todo</button>
        </form>
        
        <div class="filters">
            <button onclick="handleTodos()">All</button>
            <button onclick="handleTodos('active')">Active</button>
            <button onclick="handleTodos('completed')">Completed</button>
            <input type="text" id="categoryFilter" placeholder="Filter by category">
            <button onclick="filterByCategory()">Filter Category</button>
        </div>
        
        <div class="todo-stats"></div>
        
        <ul id="todoList"></ul>
    </div>
    <script src="app.js"></script>
</body>
</html>
